<app-navbar></app-navbar>

<div class="kotak_login">

    <h1>Login</h1>

    <form>
        <div class="container">


            <label for="psw"><b>Email</b></label>
            <input [(ngModel)]="LoginUserdata.email" class="form_login" type="email" placeholder="Email . . ." name="email" required>

            <label for="psw-repeat"><b>Password</b></label>
            <input [(ngModel)]="LoginUserdata.password" class="form_login" type="password" placeholder="Password . . ." name="password" required>


            <button (click)="LoginUser() " type="submit " class="tombol_login ">Login</button>
        </div>
    </form>

</div>
